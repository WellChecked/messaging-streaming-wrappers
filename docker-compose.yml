# docker-compose for development and local testing
services:

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: msw-test-mosquitto
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - msw_net

networks:
  msw_net:
    driver: bridge
